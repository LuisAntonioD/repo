    <script>
      Dropzone.options.dropzone = {
        paramName: "image",
        maxFilesize: 20, // MB
        acceptedFiles: "image/*",
        addRemoveLinks: true,
        url: portal.serverUrl + "userInfo",
        headers: {
          Authentication: portal.hash,
          processid: portal.processid,
          catalogid: portal.catalogid,
          empresaid: portal.empresaid,
          procedureKey: portal.llaveTramite,
          catalogKey: portal.llaveCatalog,
          userid: portal.userid(),
          objName: false,
        },
        accept: function (file, done) {
          swal({
            title: "Realmente desea modificar su imagen de perfil?",
            text: "",
            type: "warning",
            showCancelButton: true,
            confirmButtonClass: "btn btn-success",
            cancelButtonClass: "btn btn-danger",
            confirmButtonText: "Modificar",
            cancelButtonText: "Cancelar",
            buttonsStyling: false,
          }).then(
            function () {
              portal.showMaskLoading(
                ".modal-content",
                "Cargando imagen...",
                true
              );
              done();
            },
            function (dismiss) {
              // dismiss can be 'overlay', 'cancel', 'close', 'esc', 'timer'
              if (dismiss === "cancel") {
                dropzone.dropzone.removeAllFiles();
              }
            }
          );
        },
      };
